language: python
sudo: false
cache: pip

python:
  - "2.7"

addons:
  apt:
    packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml # because pip installation is slow

env:
  global:
  - VERSION="9.0" TESTS="0" LINT_CHECK="0" TRANSIFEX="0"

# Exclude coop_product_coefficient because of invalid check on VAT that
# make Travis failing with product demo data of others modules
  matrix:
  - TESTS="1" ODOO_REPO="odoo/odoo" EXCLUDE="coop_product_coefficient"
  - TESTS="1" ODOO_REPO="OCA/OCB" EXCLUDE="coop_product_coefficient"
  - UNIT_TEST="1"

virtualenv:
  system_site_packages: true

install:
  - git clone https://github.com/OCA/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly
  - printf '[options]\n\nrunning_env = dev' > ${HOME}/.openerp_serverrc
  - ln -s server_environment_files_sample ./server_environment_files
  - pip install pyBarcode
script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
